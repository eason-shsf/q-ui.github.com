<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
    <script src="js/three.js"></script>

    <script>
        var renderer;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
        }

        var camera;
        function initCamere() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.x = 600;
            camera.position.y = 0;
            camera.position.z = 600;
            camera.up.x = 0;
            camera.up.y = 1;
            camera.up.z = 0;
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            });
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        function initLight() {
            //红色环境光源
            // light = new THREE.AmbientLight(0xFF0000);
            // light.position.set(100, 100, 200);
            // scene.add(light);

            //红色方向光
            // light = new THREE.DirectionalLight(0xFF0000, 1);
            // light.position.set(0, 0, 1);
            // scene.add(light);

            // light = new THREE.DirectionalLight(0xFF0000);
            // light.position.set(0, 0, 1);
            // scene.add(light);

            //几种光源同时存在
            // light = new THREE.AmbientLight(0x00FF00);
            // light.position.set(100, 100, 200);
            // scene.add(light);
            // light = new THREE.DirectionalLight(0xFF0000);
            // light.position.set(0, 0, 1);
            // scene.add(light);

            //点光源
            light = new THREE.PointLight(0xFF0000);
            light.position.set(0, 0, 50);
            scene.add(light);
        }

        var cube;
        function initObject() {
            var geometry = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            var material = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position = new THREE.Vector3(0, 0, 0);
            scene.add(mesh);

            var mesh2 = new THREE.Mesh(geometry, material);
            mesh2.position.set(-300, 0, 0);
            scene.add(mesh2);

            var mesh3 = new THREE.Mesh(geometry, material);
            mesh3.position.set(0, -150, 0);
            scene.add(mesh3);

            var mesh4 = new THREE.Mesh(geometry, material);
            mesh4.position.set(0, 150, 0);
            scene.add(mesh4);

            var mesh5 = new THREE.Mesh(geometry, material);
            mesh5.position.set(300, 0, 0);
            scene.add(mesh5);

            var mesh6 = new THREE.Mesh(geometry, material);
            mesh6.position.set(0, 0, -100);
            scene.add(mesh6);
        }

        function threeStart() {
            initThree();
            initCamere();
            initScene();
            initLight();
            initObject();
            renderer.clear();
            renderer.render(scene, camera);
        }
    </script>
</head>

<body onload="threeStart();">
    <div id="canvas-frame"></div>
</body>

</html>
